<!doctype html>
<html lang="zh-cn">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>手风琴</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <style type="text/css">
	*{margin:0px;padding:0px;}
	section{width:1156px;height:400px;background:#99ff33;margin:100px auto;position:relative;overflow:hidden;}
	section ul li{list-style:none;width:996px;height:400px;position:absolute;top:0px;}
	section ul li:nth-child(1){background:url("images/1.jpg") no-repeat;left:0px;}
	section ul li:nth-child(2){background:url("images/2.jpg") no-repeat;background-size:100% 100%;left:40px;}
	section ul li:nth-child(3){background:url("images/3.jpg") no-repeat;left:80px;}
	section ul li:nth-child(4){background:url("images/4.jpg") no-repeat;left:120px;}
	section ul li:nth-child(5){background:url("images/5.jpg") no-repeat;left:160px;}
	section ul li nav{width:40px;height:200px;background:#000;opacity:.8;color:#fff;text-align:center;padding-top:200px;
	cursor:pointer;border-left:1px solid #fff;}
	
  </style>
 </head>
 <body>
	<section>
		<ul>
			<li><nav>一</nav></li>
			<li><nav>二</nav></li>
			<li><nav>三</nav></li>
			<li><nav>四</nav></li>
			<li><nav>五</nav></li>
		</ul>
	</section>

	<script type="text/javascript">
	//绑定左击事件
		$("section ul li nav").on("mousedown",function(e){
		
				var index=$(this).parent().index();
				
				if(e.which==1)
				{
					$(this).css({opacity:"1"}).parent().siblings().find("nav").css({opacity:".8"});
				}
			$("section ul li").each(function(i){
			
				if(i<=index)
				{
					$(this).animate({left:i*40+"px"},1000);
				}else{
					
					$(this).animate({left:i*40+955+"px"},1000);
				}
			
			})
		
		})
		//鼠标停留在导航上变黑
		$("section ul li nav").hover(function(){
			$(this).css({opacity:"1"});
			
		},function(){
			$(this).css({opacity:".8"});
		})
	
	</script>
 </body>
</html>
